server:
  servlet:
    context-path: /wonder-server
  port: 8088

spring:
  profiles:
    active: online
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: true
  servlet:
    multipart:
      max-file-size: 10MB #单个文件的最大大小限制为10MB
      max-request-size: 20MB #整个请求体的最大大小限制为20MB，包括所有文件和其他表单字段

upload:
  path: E:/phpstudy_pro/WWW/upload
  allow-type: jpg,jpeg,gif,png,zip,7z,rar,txt,doc,docx,xls,xlsx,mp3,mp4

security:
  default-password: 123456
  ignore-path:
    - /swagger/**
    - /webjars/**
    - /v2/**
    - /swagger-resources/**
    - /doc.html
    - /favicon.ico
    - /auth/login/**

  token:
    header: Authorization
    live-time: 30
    live-unit: MINUTES
    refresh-time: 10
    refresh-unit: MINUTES

  request:
    enable-log: false

